# Docker Compose for Komatsu AHS Streaming Platform
# Comprehensive infrastructure setup for local development

services:
  # ============================================================================
  # MESSAGE BROKER CLUSTER
  # ============================================================================
  
  # Zookeeper - Coordination service for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ahs-zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - ahs-network
    restart: unless-stopped

  # Kafka Broker - Message streaming platform
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ahs-kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_NUM_PARTITIONS: 3
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - ahs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka UI - Web interface for Kafka management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ahs-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: ahs-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - ahs-network
    restart: unless-stopped

  # ============================================================================
  # STREAM PROCESSING - APACHE FLINK
  # ============================================================================

  # Flink JobManager - Cluster coordinator
  flink-jobmanager:
    image: flink:1.18.0-scala_2.12-java17
    container_name: ahs-flink-ui
    hostname: flink-jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        jobmanager.memory.process.size: 1600m
        parallelism.default: 2
    volumes:
      - flink-checkpoints:/tmp/flink-checkpoints
      - flink-savepoints:/tmp/flink-savepoints
    networks:
      - ahs-network
    restart: unless-stopped

  # Flink TaskManager - Processing workers (2 replicas)
  flink-taskmanager:
    image: flink:1.18.0-scala_2.12-java17
    depends_on:
      - flink-jobmanager
    command: taskmanager
    deploy:
      replicas: 2
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.memory.process.size: 1728m
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 2
    networks:
      - ahs-network
    restart: unless-stopped

  # ============================================================================
  # DATA LAYER
  # ============================================================================

  # PostgreSQL - Relational database for vehicle registry
  postgres:
    image: postgres:15-alpine
    container_name: ahs-postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ahs_database
      POSTGRES_USER: ahs_user
      POSTGRES_PASSWORD: ahs_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ahs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ahs_user -d ahs_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache and session store
  redis:
    image: redis:7-alpine
    container_name: ahs-redis
    hostname: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - ahs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ============================================================================
  # APPLICATION SERVICES
  # ============================================================================

  # Data Generator - Vehicle simulation and telemetry generation
  data-generator:
    build:
      context: .
      dockerfile: ahs-data-generator/Dockerfile
    container_name: ahs-data-generator
    hostname: data-generator
    depends_on:
      - kafka
    ports:
      - "8082:8082"
    command: ["--bootstrap-servers", "kafka:29092", "--topic", "ahs.telemetry.processed", "--vehicles", "25", "--interval", "5000"]
    networks:
      - ahs-network
    restart: unless-stopped

  # Telemetry Processor - Flink streaming job for real-time processing
  telemetry-processor:
    build:
      context: .
      dockerfile: ahs-telemetry-processor/Dockerfile
    container_name: ahs-telemetry-processor
    hostname: telemetry-processor
    depends_on:
      - kafka
      - flink-jobmanager
      - flink-taskmanager
    environment:
      FLINK_JOBMANAGER_HOST: flink-jobmanager
      FLINK_JOBMANAGER_PORT: 8081
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - ahs-network
    restart: on-failure

  # Fleet Management Service - REST API for fleet operations
  fleet-management:
    build:
      context: .
      dockerfile: ahs-fleet-management/Dockerfile
    container_name: ahs-fleet-management
    hostname: fleet-management
    depends_on:
      - kafka
      - postgres
      - redis
    ports:
      - "8083:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPICS_VEHICLE_TELEMETRY: ahs.telemetry.processed
      KAFKA_TOPICS_VEHICLE_COMMANDS: ahs.vehicle.commands
      KAFKA_TOPICS_VEHICLE_ALERTS: ahs.vehicle.alerts
      KAFKA_TOPICS_FLEET_METRICS: ahs.fleet.metrics
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ahs_database
      SPRING_DATASOURCE_USERNAME: ahs_user
      SPRING_DATASOURCE_PASSWORD: ahs_password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - ahs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vehicle Service - CRUD operations for vehicles
  vehicle-service:
    build:
      context: .
      dockerfile: ahs-vehicle-service/Dockerfile
    container_name: ahs-vehicle-service
    hostname: vehicle-service
    depends_on:
      - postgres
      - redis
    ports:
      - "8084:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ahs_database
      SPRING_DATASOURCE_USERNAME: ahs_user
      SPRING_DATASOURCE_PASSWORD: ahs_password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - ahs-network
    restart: unless-stopped

  # ============================================================================
  # MONITORING & OBSERVABILITY
  # ============================================================================

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ahs-prometheus-ui
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - ahs-network
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ahs-grafana-ui
    hostname: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - ahs-network
    restart: unless-stopped

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  ahs-network:
    driver: bridge
    name: ahs-network

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  # Message Broker
  zookeeper-data:
    name: ahs-zookeeper-data
  zookeeper-logs:
    name: ahs-zookeeper-logs
  kafka-data:
    name: ahs-kafka-data
  
  # Stream Processing
  flink-checkpoints:
    name: ahs-flink-checkpoints
  flink-savepoints:
    name: ahs-flink-savepoints
  
  # Data Layer
  postgres-data:
    name: ahs-postgres-data
  redis-data:
    name: ahs-redis-data
  
  # Monitoring
  prometheus-data:
    name: ahs-prometheus-data
  grafana-data:
    name: ahs-grafana-data
