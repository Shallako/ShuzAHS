server:
  port: 8081
  servlet:
    context-path: /fleet-management

spring:
  application:
    name: ahs-fleet-management
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: fleet-management-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=300s

kafka:
  topics:
    vehicle-telemetry: ahs.telemetry.processed
    vehicle-commands: ahs.vehicle.commands
    vehicle-alerts: ahs.vehicle.alerts
    fleet-metrics: ahs.fleet.metrics
  consumer:
    group-id: fleet-management-consumer-group

# Telemetry Simulator Configuration
simulator:
  enabled: true
  vehicle-count: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.komatsu.ahs: INFO
    org.springframework.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
